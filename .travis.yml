language: java

sudo: true

services:
  - docker
  - elasticsearch

before_script:
  - sleep 10
  
cache:
  directories:
    - $HOME/.m2
jdk:
  - oraclejdk8
os:
  - linux

branches:
  only:
    - master

after_success:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker build -t holmes89/sacred-text-api .
  - docker push holmes89/sacred-text-api