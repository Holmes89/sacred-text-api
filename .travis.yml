language: java

sudo: true

group: edge

services:
  - docker
  - mongodb
  
cache:
  directories:
    - $HOME/.m2
jdk:
  - oraclejdk8
os:
  - linux

script: mvn clean install -Ddb.name=test

branches:
  only:
    - master
    - mongodb

after_success:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker build -t holmes89/sacred-text-api .
  - docker push holmes89/sacred-text-api