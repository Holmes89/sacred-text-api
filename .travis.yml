language: java

sudo: true

services:
  - docker
  - elasticsearch

before_script:
  - sleep 30
  - curl -v -s -XPOST http://127.0.0.1:9200/_bulk --data-binary @src/main/resources/json/relgiousTextImport1.json
  
cache:
  directories:
    - $HOME/.m2
jdk:
  - oraclejdk8
os:
  - linux

branches:
  only:
    - master
    - elasticsearch

after_success:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker build -t holmes89/sacred-text-api .
  - docker push holmes89/sacred-text-api